version: '3.8'

services:
  fotomaton-app:
    build: .
    ports:
      - "7000:7000"
    environment:
      - NODE_ENV=production
      - PORT=7000
      - APP_PASSWORD=fotomaton2024
      - SESSION_SECRET=your-secret-key-change-in-production
    volumes:
      # Persist uploaded photos
      - ./uploads:/app/uploads
      # Optional: Mount logs
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - fotomaton-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fotomaton.rule=Host(`vr.rekcce.online`)"
      - "traefik.http.routers.fotomaton.tls=true"
      - "traefik.http.routers.fotomaton.tls.certresolver=letsencrypt"

  # Optional: Add Redis for session storage in production
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - fotomaton-network
    command: redis-server --appendonly yes

  # Optional: Add nginx for load balancing and static file serving
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - fotomaton-app
    restart: unless-stopped
    networks:
      - fotomaton-network

networks:
  fotomaton-network:
    driver: bridge

volumes:
  redis-data: